<div class="d-flex justify-content-around">
  <div
    class="d-flex flex-column align-items-center gap-2"
    *ngFor="let fabCardItem of fabCardItems"
  >
    <div class="icon rounded-circle">
      <app-icon [name]="fabCardItem.name" [size]="size"></app-icon>
    </div>
    <span class="label">{{ fabCardItem.label }}</span>
  </div>
</div>
